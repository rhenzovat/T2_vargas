<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blockbuster Fake - Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin:0; padding:0;
            font-family:'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #23235b 60%, #3a3a7a 100%);
        }
        .main-content {
            margin-left:300px;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            height:100vh;
        }
        .titulo {
            font-size:6vw;
            font-weight:bold;
            margin-top:2vh;
            text-align:center;
            color:#ffe082;
            text-shadow: 0 0 30px #fff9c4, 0 0 10px #000, 2px 2px 12px #23235b;
            letter-spacing: 4px;
            line-height: 1.1;
            animation: brillo 2.5s infinite alternate;
        }
        @keyframes brillo {
            0% { text-shadow: 0 0 30px #fff9c4, 0 0 10px #000, 2px 2px 12px #23235b; }
            100% { text-shadow: 0 0 60px #ffe082, 0 0 20px #fff, 4px 4px 24px #23235b; }
        }
        .imagen {
            margin-top:2vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .imagen img {
            width: 55vw;
            max-width: 700px;
            min-width: 250px;
            border-radius: 32px;
            box-shadow: 0 0 40px #000, 0 0 20px #ffe082;
            border: 6px solid #ffe082;
            display: block;
            transition: transform 0.4s;
        }
        .imagen img:hover {
            transform: scale(1.03) rotate(-2deg);
            box-shadow: 0 0 60px #ffe082, 0 0 30px #fff9c4;
        }
        .boton-inicio {
            margin-top: 3vh;
            background: linear-gradient(90deg, #ffe082 60%, #fff9c4 100%);
            color: #23235b;
            border: none;
            border-radius: 12px;
            padding: 18px 38px;
            font-size: 1.3em;
            font-family:'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px #00000033;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        .boton-inicio:hover {
            background: linear-gradient(90deg, #fff9c4 60%, #ffe082 100%);
            color: #1a1a40;
            box-shadow: 0 4px 24px #ffe08299;
            transform: scale(1.04);
        }
        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                padding: 10px;
            }
            .titulo {
                font-size: 10vw;
            }
            .imagen img {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{sidebar :: sidebar}"></div>
    <div class="main-content">
        <div class="titulo"><i class="fa-solid fa-film"></i> Blockbuster Fake</div>
        <div class="imagen">
            <img th:src="@{/movietime.jpg}" alt="Blockbuster Logo"/>
        </div>
        <a href="/alquileres/listado" class="boton-inicio"><i class="fa-solid fa-clapperboard"></i> Ir a Alquileres</a>
    </div>
</body>
</html>
